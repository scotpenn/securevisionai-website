  <style>
    .error-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 70vh;
      text-align: center;
      padding: 2rem;
    }
    .error-code {
      font-size: 8rem;
      font-weight: 800;
      color: var(--color-secure-blue);
      margin-bottom: 1rem;
      line-height: 1;
    }
    .error-title {
      font-size: 2.5rem;
      font-weight: 600;
      color: var(--color-deep-blue);
      margin-bottom: 1rem;
    }
    .error-message {
      font-size: 1.25rem;
      color: #666;
      margin-bottom: 2rem;
      max-width: 600px;
    }
    .error-actions {
      display: flex;
      gap: 1rem;
      flex-wrap: wrap;
      justify-content: center;
    }
    .error-btn {
      padding: 12px 24px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .btn-primary {
      background: var(--color-secure-blue);
      color: white;
    }
    .btn-primary:hover {
      background: var(--color-deep-blue);
      transform: translateY(-2px);
    }
    .btn-secondary {
      background: transparent;
      color: var(--color-secure-blue);
      border: 2px solid var(--color-secure-blue);
    }
    .btn-secondary:hover {
      background: var(--color-secure-blue);
      color: white;
    }
    .search-container {
      margin-top: 2rem;
    }
    .search-input {
      padding: 12px 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      width: 300px;
      max-width: 100%;
    }
    .search-btn {
      padding: 12px 20px;
      background: var(--color-secure-blue);
      color: white;
      border: none;
      border-radius: 8px;
      margin-left: 8px;
      cursor: pointer;
      font-weight: 600;
    }
    @media (max-width: 768px) {
      .error-code { font-size: 6rem; }
      .error-title { font-size: 2rem; }
      .error-message { font-size: 1.1rem; }
      .error-actions { flex-direction: column; }
      .search-btn { margin-left: 0; margin-top: 8px; }
    }
  </style>
</head>
<body>
  <!-- Mantine-style Navigation Bar -->
  <nav id="navbar" class="nav-mantine transparent">
    <div class="nav-container">
      <a href="/" class="nav-logo">
        <img src="images/SVA-Logo-Main2x-p-800 - WEB.png" alt="SecureVision AI Logo">
      </a>
      
      <div class="nav-menu">
        <a href="/" class="nav-link">Home</a>
        <a href="/about.html" class="nav-link">About</a>
        <a href="/products/all.html" class="nav-link">Products</a>
        <a href="/contact.html" class="nav-link">Contact</a>
        <a href="/fr/home.html" class="nav-link">FR</a>
      </div>

      <div class="nav-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </nav>

  <div class="error-container">
    <div class="error-code">404</div>
    <h1 class="error-title">Page Not Found</h1>
    <p class="error-message">
      Sorry, the page you're looking for doesn't exist. It might have been moved, deleted, or you entered the wrong URL.
    </p>
    
    <div class="error-actions">
      <a href="/" class="error-btn btn-primary">Return Home</a>
      <a href="/products/all.html" class="error-btn btn-secondary">View Products</a>
    </div>

    <div class="search-container">
      <input type="text" class="search-input" placeholder="Search our products..." id="searchInput">
      <button class="search-btn" onclick="searchProducts()">Search</button>
    </div>
  </div>

  <script src="js/common.js"></script>
  <script>
    function searchProducts() {
      const query = document.getElementById('searchInput').value;
      if (query.trim()) {
        window.location.href = `/products/all.html?search=${encodeURIComponent(query)}`;
      }
    }
    
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        searchProducts();
      }
    });
  </script>
</body>
</html>
